services:
  db:
    image: postgres:17-alpine
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      retries: 5
      timeout: 5s
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data 

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy 
      redis:
        condition: service_started
    deploy:
      replicas: 2 
    ports:
      - "8000-8001:8000" 
    volumes:
      - ./backend:/app
      - /app/.venv
  nginx:
    build: ./nginx
    ports:
      - 8080:80
volumes:          
  postgres_data:    
